// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:22.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // Spark dependencies
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
    
    compile "com.sparkjava:spark-core:2.6.0"
    
	compile group: 'com.google.code.gson', name: 'gson', version: '2.8.1'
	
	//compile group: 'org.pac4j', name: 'spark-pac4j', version: '2.0.0'
	compile group: 'io.jsonwebtoken', name: 'jjwt', version: '0.7.0'
	compile group: 'org.json', name: 'json', version: '20170516'
	
	compile "com.fasterxml.uuid:java-uuid-generator:3.1.3"

    compileOnly 'org.projectlombok:lombok:1.16.18'

    compile group: 'org.springframework', name: 'spring-beans', version: '4.3.11.RELEASE'
    compile 'com.github.stefanbirkner:system-rules:1.16.0'

    // Everything inside libs folder
    compile fileTree(dir: 'lib', include: '*.jar')
}

test {
    testLogging.showStandardStreams = true
}

